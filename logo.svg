<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <defs>
      <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#3AAFA9;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3AAFA9;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 48px; letter-spacing: -2px; }
      .uni { fill: #3AAFA9; }
      .hub { fill: #FF6B6B; }
    </style>
    
    <text x="10" y="65" class="logo-text">
      <tspan class="uni">Uni</tspan><tspan class="hub">Hub</tspan>
    </text>
    
    <rect x="97" y="-10" width="4" height="120" transform="rotate(15)" fill="url(#dividerGradient)" />
</svg>