<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHub - Home Feed</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="/CSS/components/header.css">
    <link rel="stylesheet" href="/CSS/components/postpopup.css">
</head>
<body class="bg-light" data-page="home">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container pt-5 mt-3 pb-5">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3 d-none d-lg-block" id="sidebar-container"></div>

            <!-- Main Feed -->
            <div class="col-lg-6">
                <!-- Stories -->
                <div class="d-flex overflow-x-auto pb-2 mb-3 stories-container">
                    <div class="d-flex gap-3"></div>
                </div>

                <!-- Create Post -->
                <!-- Replace the existing create-post card with this -->
                <div class="card mb-3 create-post">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <img src="https://i.pravatar.cc/150?img=7" 
                                class="rounded-circle" 
                                width="40" height="40" 
                                alt="User avatar">
                            <input type="text" 
                                class="form-control border-0 bg-light rounded-pill flex-grow-1" 
                                placeholder="What's happening on campus?">
                        </div>
                        <div id="media-preview" class="mb-3" style="display: none;">
                            <img id="image-preview" class="img-fluid rounded mb-2" style="display: none; max-height: 200px;">
                            <video id="video-preview" class="w-100 rounded mb-2" style="display: none; max-height: 200px;" controls></video>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-3">
                                <label class="btn btn-light btn-sm rounded-circle" title="Add Image">
                                    <i class="fas fa-image"></i>
                                    <input type="file" accept="image/*" class="d-none" id="image-upload">
                                </label>
                                <label class="btn btn-light btn-sm rounded-circle" title="Add Video">
                                    <i class="fas fa-video"></i>
                                    <input type="file" accept="video/*" class="d-none" id="video-upload">
                                </label>
                            </div>
                            <button class="btn btn-primary rounded-pill px-4">Post</button>
                        </div>
                    </div>
                </div>

                <!-- Feed -->
                <div id="feed-container"></div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="card suggested-accounts">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Suggested Accounts</h5>
                        <div class="suggested-accounts-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed-bottom bg-white shadow-lg d-lg-none">
        <div class="container">
            <div class="d-flex justify-content-around py-2">
                <a href="/index.html"><i class="fas fa-home fs-5"></i></a>
                <a href="/pages/Club/joinclub.html"><i class="fas fa-building me-2"></i></a>
                <a href="#" data-toggle="post-modal"><i class="fas fa-plus fs-5"></i></a>
                <a href="/pages/event/notification.html"><i class="fas fa-bell fs-5"></i></a>
                <a href="/pages/Profile/profile.html"><i class="fas fa-user fs-5"></i></a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/home.js"></script>
    <script src="/JS/postpopup.js"></script>
    <script src="JS/components.js"></script>

</body>
</html>
