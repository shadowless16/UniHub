<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHub Events</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="stylesheet" href="/CSS/events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="hero">
            <h1>Create & Explore Exciting Events!</h1>
            <button id="createEventBtn" class="cta-button">Create New Event</button>
            <div class="nav-links">
                <button class="tab-btn active" data-tab="upcoming">Upcoming Events</button>
                <button class="tab-btn" data-tab="past">Past Events</button>
            </div>
        </section>

        <div id="eventFormModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDateTime">Date & Time</label>
                        <input type="text" id="eventDateTime" required>
                    </div>
                    <div class="form-group">
                        <label for="venue">Venue</label>
                        <input type="text" id="venue" required>
                    </div>
                    <div class="form-group">
                        <label for="club">Associated Club</label>
                        <select id="club">
                            <option value="">Select Club</option>
                            <option value="tech">Tech Club</option>
                            <option value="sports">Sports Club</option>
                            <option value="arts">Arts Club</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Create Event</button>
                </form>
            </div>
        </div>

        <section id="upcoming" class="events-section active">
            <h2>Upcoming Events</h2>
            <div class="events-grid" id="upcomingEvents"></div>
        </section>

        <section id="past" class="events-section">
            <h2>Past Events</h2>
            <div class="events-grid" id="pastEvents"></div>
        </section>
    </main>

    <script src="https://unpkg.com/flatpickr"></script>
    <script src="/JS/events.js"></script>
    <script src="/JS/components.js"></script>
</body>
</html>
