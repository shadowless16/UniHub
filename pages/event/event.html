<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniHub Events</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/CSS/style.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Create &amp; Explore Exciting Events!</h1>
    <div class="text-center mb-4">
      <button id="createEventBtn" class="btn btn-lg btn-secondary">Create New Event</button>
    </div>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="eventTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="upcoming-tab"
          data-bs-toggle="tab"
          data-bs-target="#upcoming"
          type="button"
          role="tab"
        >
          Upcoming Events
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="past-tab"
          data-bs-toggle="tab"
          data-bs-target="#past"
          type="button"
          role="tab"
        >
          Past Events
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="eventTabsContent">
      <div class="tab-pane fade show active" id="upcoming" role="tabpanel">
        <div class="row" id="upcomingEvents"></div>
      </div>
      <div class="tab-pane fade" id="past" role="tabpanel">
        <div class="row" id="pastEvents"></div>
      </div>
    </div>
  </div>

  <!-- Modal: Create Event -->
  <div class="modal fade" id="eventFormModal" tabindex="-1" aria-labelledby="eventFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventFormModalLabel">Create New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="eventForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" required />
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Date &amp; Time</label>
              <input type="datetime-local" class="form-control" id="eventDate" required />
            </div>
            <div class="mb-3">
              <label for="venue" class="form-label">Venue</label>
              <input type="text" class="form-control" id="venue" required />
            </div>
            <div class="mb-3">
              <label for="club" class="form-label">Associated Club</label>
              <select class="form-select" id="club" required>
                <option value="">Select Club</option>
                <option value="Tech Club">Tech Club</option>
                <option value="Art Society">Art Society</option>
                <option value="Sports Club">Sports Club</option>
                <option value="Science Club">Science Club</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/events.js"></script>
</body>
</html>
