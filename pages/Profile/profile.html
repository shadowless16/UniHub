<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHub - Profile</title>
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="../../CSS/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="#">UniHub</a>
                <div class="d-none d-lg-flex flex-grow-1 mx-4">
                    <div class="input-group rounded-pill bg-light">
                        <input type="text" class="form-control border-0 bg-transparent" 
                            placeholder="Search UniHub">
                        <button class="btn btn-link text-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="navbar-toggler border-0" type="button" 
                            data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="https://i.pravatar.cc/150?img=7" 
                        class="rounded-circle" 
                        width="40" height="40" 
                        alt="User profile">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5 pt-4">
        <div class="row g-4">
            <!-- Left Sidebar -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="/index.html"><i class="fas fa-home me-2"></i>Home</a>
                            <a class="nav-link active" href="#"><i class="fas fa-user me-2"></i>Profile</a>
                            <a class="nav-link" href="#"><i class="fas fa-bell me-2"></i>Notifications</a>
                            <a class="nav-link" href="#"><i class="fas fa-envelope me-2"></i>Messages</a>
                            <a class="nav-link" href="#"><i class="fas fa-users me-2"></i>Study Groups</a>
                            <a class="nav-link" href="/pages/Club/joinclub.html"><i class="fas fa-university me-2"></i>Club Centre</a>
                            <a class="nav-link" href="#"><i class="fas fa-calendar-alt me-2"></i>Events</a>
                            <div class="dropdown-divider my-3"></div>
                            <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>Settings</a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="col-lg-9">
                <div class="card shadow-sm profile-header">
                    <div class="row g-0">
                        <div class="col-md-4 bg-secondary p-4 text-center">
                            <img src="" class="rounded-circle mb-3" width="120" height="120" alt="Profile Picture">
                            <h2 class="text-white mb-3"></h2>
                            <div class="d-flex justify-content-center gap-2 mb-4">
                                Followers <span class="badge bg-secondary followers-count"></span>  
                                <span class="badge bg-secondary following-count"></span>  
                            </div>
                            <button class="btn btn-light rounded-pill w-75">
                                <i class="fas fa-edit me-2"></i>Edit Profile
                            </button>
                        </div>
                        <div class="col-md-8 p-4">
                                <span class="department"></span> 
                                <span class="text-secondary fw-light level"></span>
                            </h3>
                            <p class="text-muted mt-3 bio"></p>
                            <div class="text-muted">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Member Since: <span class="member-since"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-pills my-4 justify-content-center" id="profileTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="posts-tab" data-bs-toggle="pill" href="#posts">
                            <i class="fas fa-photo-video me-2"></i>Posts (<span></span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="friends-tab" data-bs-toggle="pill" href="#friends">
                            <i class="fas fa-users me-2"></i>Friends (<span></span>)
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Posts Tab -->
                    <div class="tab-pane fade show active" id="posts">
                        <div class="row row-cols-1 row-cols-md-3 g-4"></div>
                    </div>

                    <!-- Friends Tab -->
                    <div class="tab-pane fade" id="friends">
                        <div class="row row-cols-2 row-cols-md-4 g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Footer -->
    <nav class="fixed-bottom bg-white shadow-lg d-lg-none">
        <div class="container">
            <div class="d-flex justify-content-around py-2">
                <a href="/index.html"><i class="fas fa-home fs-5"></i></a>
                <a href="/pages/Club/joinclub.html"><i class="fas fa-building me-2"></i></a>
                <a href="#"><i class="fas fa-plus fs-5"></i></a>
                <a href="#"><i class="fas fa-bell fs-5"></i></a>
                <a href="/pages/Profile/profile.html"><i class="fas fa-user fs-5"></i></a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/profile-data.js"></script>
    <script src="../../JS/profile.js"></script>
</body>
</html>
