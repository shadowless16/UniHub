<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <title>UniHub - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/components/header.css">
    <link rel="stylesheet" href="/CSS/profile.css">
</head>
<body class="bg-light" data-page="profile">

    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <div class="row g-4">
            <div class="col-lg-3 d-none d-lg-block" id="sidebar-container"></div>

            <!-- Profile Content -->
            <div class="col-lg-9">
                <div class="card shadow-sm profile-header">
                    <div class="row g-0">
                        <div class="col-md-4 bg-secondary p-4 text-center">
                            <img src="" class="rounded-circle mb-3" width="120" height="120" alt="Profile Picture">
                            <h2 class="text-white mb-3"></h2>
                            <div class="d-flex justify-content-center gap-3 mb-4">
                                <div class="text-center">
                                    <div class="followers-count text-white h4 mb-0"></div>
                                    <small class="text-white-50">Followers</small>
                                </div>
                                <div class="text-center">
                                    <div class="following-count text-white h4 mb-0"></div>
                                    <small class="text-white-50">Following</small>
                                </div>
                            </div>
                            <button class="btn btn-light rounded-pill w-75">
                                <i class="fas fa-edit me-2"></i>Edit Profile
                            </button>
                        </div>
                        <div class="col-md-8 p-4">
                                <span class="department"></span> 
                                <span class="text-secondary fw-light level"></span>
                            </h3>
                            <p class="text-muted mt-3 bio"></p>
                            <div class="text-muted">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Member Since: <span class="member-since"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-pills my-4 justify-content-center" id="profileTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="posts-tab" data-bs-toggle="pill" href="#posts">
                            <i class="fas fa-photo-video me-2"></i>Posts (<span></span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="friends-tab" data-bs-toggle="pill" href="#friends">
                            <i class="fas fa-users me-2"></i>Friends (<span></span>)
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Posts Tab -->
                    <div class="tab-pane fade show active" id="posts">
                        <div class="row row-cols-1 row-cols-md-3 g-4"></div>
                    </div>

                    <!-- Friends Tab -->
                    <div class="tab-pane fade" id="friends">
                        <div class="row row-cols-2 row-cols-md-4 g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Footer -->
    <nav class="fixed-bottom bg-white shadow-lg d-block d-lg-none">
        <div class="container">
            <div class="d-flex justify-content-around py-2">
                <a href="/index.html"><i class="fas fa-home fs-5"></i></a>
                <a href="/pages/Club/joinclub.html"><i class="fas fa-building me-2"></i></a>
                <a href="#"><i class="fas fa-plus fs-5"></i></a>
                <a href="#"><i class="fas fa-bell fs-5"></i></a>
                <a href="/pages/Profile/profile.html"><i class="fas fa-user fs-5"></i></a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/profile-data.js"></script>
    <script src="../../JS/profile.js"></script>
    <script src="/JS/components.js"></script>
</body>
</html>
