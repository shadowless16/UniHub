<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHub - Oluwaseun's Profile</title>
    <link rel="stylesheet" href="../../CSS/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>UniHub</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search UniHub">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/150?img=32" alt="User Avatar">
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="side-nav">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><i class="fas fa-envelope"></i> Messages</a>
            <a href="#"><i class="fas fa-users"></i> Study Groups</a>
            <a href="#"><i class="fas fa-university"></i> Club Centre</a>
            <a href="#"><i class="fas fa-calendar-alt"></i> Events</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>

        <main>
            <div class="profile-header">
                <div class="cover-photo"></div>
                <div class="profile-info">
                    <img src="https://i.pravatar.cc/150?img=32" alt="Profile Picture" class="profile-picture">
                    <h2>Oluwaseun Adeyemi</h2>
                    <p>Computer Science | 300 Level</p>
                    <div class="profile-stats">
                        <span><i class="fas fa-briefcase"></i> Research Assistant</span>
                        <span><i class="fas fa-graduation-cap"></i> Class of 2025</span>
                    </div>
                    <button class="edit-profile-btn"><i class="fas fa-edit"></i> Edit Profile</button>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="posts">Posts</button>
                <button class="tab-btn" data-tab="friends">Friends</button>
                <button class="tab-btn" data-tab="achievements">Achievements</button>
            </div>

            <div class="tab-content" id="posts-content">
                <div class="post-grid">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>

            <div class="tab-content hidden" id="friends-content">
                <div class="friends-grid">
                    <!-- Friends will be dynamically inserted here -->
                </div>
            </div>

            <div class="tab-content hidden" id="achievements-content">
                <div class="achievements-grid">
                    <!-- Achievements will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-plus-square"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </nav>
    </footer>

    <script src="../../JS/profile.js"></script>
</body>
</html>
