<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <title>UniHub - Onboarding</title>
    <link rel="stylesheet" href="../../CSS/onboarding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container onboarding-container">
        <div class="onboarding-content">
            <h1>Welcome to UniHub</h1>
            <p>Let's set up your profile to get started!</p>
            <form id="onboardingForm" class="onboarding-form">
                <!-- Profile Image Upload -->
                <div class="form-group profile-image-upload">
                    <div class="image-preview-container">
                        <img id="imagePreview" src="../../assets/images/default-avatar.png" alt="Profile Preview">
                        <div class="upload-overlay">
                            <label for="profileImage" class="upload-label">
                                <i class="fas fa-camera"></i>
                                <span>Upload Photo</span>
                            </label>
                            <input type="file" id="profileImage" name="profileImage" accept="image/*" hidden>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="staff">Academic Staff</option>
                        <option value="nonTeaching">Non-Teaching Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" id="levelGroup">
                    <label for="level">Level</label>
                    <select id="level" name="level">
                        <option value="">Select your level</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                        <option value="500">500 Level</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Profile</button>
            </form>
        </div>
    </div>
    <script src="../../JS/onboarding.js"></script>
    <script src="../../JS/imagePreview.js"></script>
</body>
</html>
