<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <title>UniHub - Club Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../CSS/joinclub.css">
    <link rel="stylesheet" href="../../CSS/components/header.css">

</head>
<body class="bg-light" data-page="clubs">
    <!-- Header -->
    <div id="header-container"></div>


    <!-- Main Content -->
    <main class="container pt-5 mt-3 pb-5">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3 d-none d-lg-block" id="sidebar-container"></div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Featured Clubs -->
                <h2 class="fw-bold mb-4">Featured Clubs</h2>
                <div class="row g-4 mb-5" id="featuredClubs">
                    <!-- Dynamically rendered by JavaScript -->
                </div>

                
                <!-- Club Grid -->
                <h2 class="fw-bold mb-4">All Clubs</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="clubGrid">
                    <!-- Dynamically rendered by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed-bottom bg-white shadow-lg d-lg-none">
        <div class="container">
            <div class="d-flex justify-content-around py-2">
                <a href="/index.html"><i class="fas fa-home fs-5"></i></a>
                <a href="/pages/Club/joinclub.html"><i class="fas fa-building me-2"></i></a>
                <a href="#"><i class="fas fa-plus fs-5"></i></a>
                <a href="#"><i class="fas fa-bell fs-5"></i></a>
                <a href="/pages/Profile/profile.html"><i class="fas fa-user fs-5"></i></a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/joinclub-data.js"></script>
    <script src="../../JS/joinclub.js"></script>
    <script src="../../JS/components.js"></script>
    <script>
        // Load header and sidebar content
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
            .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

                fetch('../components/sidebar.html')
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });   
    </script>

</body>
</html>
