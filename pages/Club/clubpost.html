<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Discussion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../CSS/profile.css"> -->
    <link rel="stylesheet" href="../../CSS/clubpost.css">
    <link rel="stylesheet" href="../../CSS/components/header.css">
    
</head>
<body>
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="/index.html">UniHub</a>
                <div class="d-none d-lg-flex flex-grow-1 mx-4">
                    <div class="input-group rounded-pill bg-light">
                        <input type="text" class="form-control border-0 bg-transparent" placeholder="Search clubs...">
                        <button class="btn btn-link text-secondary">
                            <i class="fas fa-search fs-5"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="navbar-toggler border-0" type="button" 
                            data-bs-toggle="collapse" data-bs-target="#mobileNav">
                        <i class="fas fa-bars fs-5 text-secondary"></i>
                    </button>
                    <img src="https://i.pravatar.cc/150?img=7" 
                        class="rounded-circle" 
                        width="40" height="40" 
                        alt="User profile">
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Tech Club</h1>
            <p class="hero-description">
                Join our community of innovators, creators, and tech enthusiasts. 
                Collaborate on projects, share knowledge, and grow together.
            </p>
            <a href="#join" class="cta-button">Get Started</a>
        </div>
    </section>

    <div class="club-container">
        <!-- Left Sidebar -->
        <aside class="club-sidebar">
            <div class="club-info">
                <h2>Club Info</h2>
                <div class="club-stats">
                    <span class="members">üë• 1.2k members</span>
                    <span class="tier">üèÜ Gold Tier Club</span>
                </div>
                <button class="join-btn">Join Club</button>
            </div>
            <div class="active-members">
                <h3>Active Members</h3>
                <div class="member">
                    <div class="member-avatar">
                        <img src="https://i.pravatar.cc/150?img=44" alt="Sarah Johnson">
                    </div>
                    <div class="member-info">
                        <span class="member-name">Sarah Johnson</span>
                        <span class="member-role">President</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="discussion-feed flex-grow-1">
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Floating Post Button -->
    <button class="floating-post-btn">+</button>

    <!-- Post Modal -->
    <div class="modal-overlay">
        <div class="post-modal">
            <div class="modal-header">
                <img src="https://i.pravatar.cc/150?img=11" alt="Your avatar">
                <span class="user-name">You</span>
            </div>
            <div class="modal-content">
                <textarea class="modal-input" placeholder="Write your post..."></textarea>
                <div class="preview-container"></div>
            </div>
            <div class="modal-footer">
                <div class="attachment-tools">
                    <input type="file" class="file-input" id="imageInput" accept="image/*,video/*" multiple>
                    <button class="tool-btn" id="imageBtn" title="Add image">üñºÔ∏è</button>
                    <button class="tool-btn" id="videoBtn" title="Add video">üé•</button>
                </div>
                <button class="modal-post-btn">Post</button>
            </div>
        </div>
    </div>

    <script src="/JS/clubpost.js"></script>
</body>
</html>
