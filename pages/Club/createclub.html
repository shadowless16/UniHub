<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Club - UniHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../CSS/variables.css">
    <link rel="stylesheet" href="../../CSS/components/header.css">
</head>
<body class="bg-light">
    <div id="header-container"></div>

    <main class="container pt-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Create a New Club</h2>
                        <form id="createClubForm">
                            <div class="mb-3">
                                <label for="clubName" class="form-label">Club Name</label>
                                <input type="text" class="form-control" id="clubName" required>
                            </div>
                            <div class="mb-3">
                                <label for="clubDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="clubDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="clubCategory" class="form-label">Category</label>
                                <select class="form-select" id="clubCategory" required>
                                    <option value="">Select a category</option>
                                    <option value="academic">Academic</option>
                                    <option value="social">Social</option>
                                    <option value="sports">Sports</option>
                                    <option value="cultural">Cultural</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="clubImage" class="form-label">Club Image</label>
                                <input type="file" class="form-control" id="clubImage" accept="image/*">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4 py-2">Create Club</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/components.js"></script>
</body>
</html>
